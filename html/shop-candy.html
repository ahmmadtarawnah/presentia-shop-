<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/shop.css">
  <title>Presentia</title>
</head>

<body>
  <!--Navbar -->
  <nav id="navbar-placeholder"></nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">Latest Products</h1>
      <p class="hero-description">
        Discover elegant flower bouquets, chocolate delights, and sweet candy surprises
        <i class="fas fa-heart" style="color: #FF69B4; font-size: 16px;"></i>
      </p>
    </div>
  </section>

  <!-- shop section -->
  <section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Latest Products
        </h2>
        <h5 class="text" id="shop-text">
          Discover elegant flower bouquets, chocolate delights, and sweet candy surprises
          <i class="fas fa-heart" style="color: #FF69B4; font-size: 16px;"></i>
        </h5>
      </div>
      <br>
      <div class="container py-3">
        <div class="row align-items-center justify-content-between">
          <div id="product-container" class="row"> </div>
        </div>
  </section>

  <!-- End shop section -->


  <!--Footer -->
  <footer id="footer-placeholder"></footer>
  <!--JS Links -->
  <script src="../js/shared/navbar.js" type="module" defer></script>
  <script src="../js/shared/footer.js" defer></script>
  <script src="../js/shop-candy.js" type="module"></script>
</body>

</html>
