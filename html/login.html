<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/login.css" />
        <title>Presentia</title>
    </head>
    <body>
        <!--Navbar -->
        <nav id="navbar-placeholder"></nav>
        <!-- Page -->
        <section class="page h-100">
            <div class="container-fluid d-flex h-100">
                <!-- Left Section -->
                <div class="left-section d-flex align-items-center justify-content-center">
                    <!-- Video background -->
                    <video autoplay loop muted>
                        <source src="../img/login-2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                    <!-- Text overlay -->
                    <div class="text-overlay">
                        <h1>Welcome to Presentia</h1>
                        <p>Every gift tells a story, every story leaves a memory!</p>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="right-section d-flex align-items-center justify-content-center">
                    <div class="login-card">
                        <div id="alert-container"></div>
                        <h2 class="login-title">Welcome Back!</h2>
                        <!-- Form -->
                        <form class="login-form" id="login-form">
                            <div class="form-group">
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="Enter Your Email"
                                    required />
                            </div>
                            <div class="form-group">
                                <input
                                    type="password"
                                    id="password"
                                    placeholder="Enter Your Password"
                                    required />
                            </div>
                            <a href="#" class="forgot-link">Trouble logging in?</a>
                            <button type="submit" class="btn login-btn">Login</button>
                        </form>
                        
                        <div class="divider">Or</div>
                            <button class="container btn google-btn">
                                <i class="bi bi-google"></i> Continue with
                                Google
                            </button>
                        
                        <div class="buttons-links">
                            <a href="register.html" class="container button-link">
                                <i class="bi bi-person-plus-fill"></i>
                                <span>Not a member?</span>
                                <small>Sign up now</small>
                            </a>
                            <a href="home.html" class="container button-link">
                                <i class="bi bi-house-fill"></i>
                                <span>Return to Home</span>
                                <small>Explore more</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer id="footer-placeholder"></footer>
        <script src="../js/shared/auth.js"   type="module">     </script>
        <script src="../js/login.js"         type="module">      </script>
        <script src="../js/shared/navbar.js" type="module" defer></script> 
        <script src="../js/shared/footer.js"               defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
