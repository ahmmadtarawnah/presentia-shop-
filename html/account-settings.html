<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/account-settings.css">
    <title>Profile Settings</title>
    <style>
        
    </style>
</head>

<body class="profile-page">

    <!-- Navbar -->
    <nav id="navbar-placeholder"></nav>

    <div class="container py-5">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">

                <!-- Profile Picture Section -->
                <div class="card text-center mb-4">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body">
                        <img id="profile-picture" class="img-account-profile rounded-circle mb-3" 
                            src="..\img\Man.png" alt="Profile Picture">
                        <div class="text-muted mb-3">Select your gender</div>
                        <select id="gender-select" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
    
                <!-- Order Section -->
                <div class="card">
                    <div class="card-header">Your Orders</div>
                    <div class="card-body order">
                       No Data
                    </div>
                </div>

            </div>
    
            <!-- Right Column: Account Settings Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form id="profile-settings-form">
                            <div id="alert-container"></div>
                            <div class="form-group">
                                <label for="first-name" class="form-label">First Name</label>
                                <input
                                    type="text"
                                    id="first-name"
                                    class="form-control"
                                    placeholder="Enter your first name"
                                    required
                                    pattern="^[A-Za-z]+$"
                                    title="Only letters allowed"
                                />
                            </div>
                            <div class="form-group">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input
                                    type="text"
                                    id="last-name"
                                    class="form-control"
                                    placeholder="Enter your last name"
                                    required
                                    pattern="^[A-Za-z]+$"
                                    title="Only letters allowed"
                                />
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input
                                    type="email"
                                    id="email"
                                    class="form-control"
                                    placeholder="Enter your email address"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="birthdate" class="form-label">Date of Birth</label>
                                <input
                                    type="date"
                                    id="birthdate"
                                    name="birthdate"
                                    class="form-control"
                                    min="1900-01-01"
                                    max="2025-01-01"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="phone-number" class="form-label">Phone Number</label>
                                <input
                                    type="text"
                                    id="phone-number"
                                    class="form-control"
                                    placeholder="Enter your phone number"
                                    pattern="^[0-9]+$"
                                    title="Only numeric values are allowed"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="address" class="form-label">Select Your City</label>
                                <select id="address" class="form-control" required>
                                    <option value="" disabled selected>Select Your City</option>
                                    <option value="Amman">Amman</option>
                                    <option value="Zarqa">Zarqa</option>
                                    <option value="Irbid">Irbid</option>
                                    <option value="Aqaba">Aqaba</option>
                                    <option value="Mafraq">Mafraq</option>
                                    <option value="Jerash">Jerash</option>
                                    <option value="Ajloun">Ajloun</option>
                                    <option value="Madaba">Madaba</option>
                                    <option value="Karak">Karak</option>
                                    <option value="Tafilah">Tafilah</option>
                                    <option value="Ma'an">Ma'an</option>
                                    <option value="Balqa">Balqa</option>
                                    <option value="Salt">Salt</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="preferred-gift-categories" class="form-label">Preferred Gift Categories</label>
                                <select id="preferred-gift-categories" class="form-control" required>
                                    <option value="" disabled selected>
                                        Select Preferred Gift Categories
                                    </option>
                                    <option value="tech">Tech Gadgets</option>
                                    <option value="fashion">Fashion & Apparel</option>
                                    <option value="books">Books</option>
                                    <option value="toys">Toys</option>
                                    <option value="sports">Sports Gear</option>
                                    <option value="home-decor">Home Decor</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary save-btn">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Footer -->
    <footer id="footer-placeholder"></footer>
    <!-- JS -->
    <script src="../js/shared/auth.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/shared/navbar.js" type="module" defer></script> 
    <script src="../js/shared/footer.js" defer></script>
    <script src="../js/account-settings.js" type="module"></script>
</body>
</html>
