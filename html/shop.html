<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/shop.css">
  <title>Presentia</title>
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar-placeholder"></nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">Latest Products</h1>
      <p class="hero-description">
        Discover elegant flower bouquets, chocolate delights, and sweet candy surprises
        <i class="fas fa-heart" style="color: #FF69B4; font-size: 16px;"></i>
      </p>
    </div>
  </section>

  <!-- Shop Section -->
  <section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Explore Our Categories</h2>
      </div>
      <br>

      <!-- Dropdown and Search Bar Section -->
      <div class="row align-items-center justify-content-between mb-4">
        <!-- Dropdown Section -->
        <div class="col-md-6 col-sm-12">
          <div class="dropdown select d-inline-block" style="vertical-align: middle;">
            <div class="selected" data-default="Default sorting" data-one="Flower bouquet" data-two="Chocolate bouquets"
              data-three="Candy bouquets">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="arrow">
                <path
                  d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z">
                </path>
              </svg>
            </div>

            <div class="options">
              <div title="Default sorting">
                <input id="all" name="option" type="radio" checked="" />
                <label class="option" for="all" data-txt="Default sorting"></label>
              </div>
              <div title="Flower bouquet">
                <input id="option-1" name="option" type="radio" />
                <label class="option" for="option-1" data-txt="Flower bouquet"></label>
              </div>
              <div title="Chocolate bouquets">
                <input id="option-2" name="option" type="radio" />
                <label class="option" for="option-2" data-txt="Chocolate bouquets"></label>
              </div>
              <div title="Candy bouquets">
                <input id="option-3" name="option" type="radio" />
                <label class="option" for="option-3" data-txt="Candy bouquets"></label>
              </div>
            </div>
          </div>
        </div>

        
        <!-- Search Bar -->
        <div class="col-md-6 col-sm-12">
          <div class="relative w-full">
            <input id="search-bar" type="text" placeholder="Search..."
              class="rounded-full border border-gray-300 px-4 py-2 w-100 focus:outline-none focus:ring-2 focus:ring-gray-400" />
          </div>
        </div>
      </div>
<!-- search bar -->


      <!-- Product Container -->
      <div id="product-container" class="row"> </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer-placeholder"></footer>

  <!-- JS Links -->
  <script src="../js/shared/navbar.js" type="module" defer></script>
  <script src="../js/shared/footer.js" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="../js/shop.js" type="module"></script>
</body>

</html>
