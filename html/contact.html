<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>Presentia</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <!--Navbar -->
    <nav id="navbar-placeholder"></nav>

    <div class="landing_page">
        <div class="responsive-container-block big-container">
            <img class="bg-img" id="iq5bf" src="../img/contact-img.jpg">
            <div class="responsive-container-block container">
                <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12 left-one">
                    <div class="content-box">
                        <p class="text-blk section-head">
                            drop us a message
                        </p>
                        <p class="text-blk section-subhead">
Weâ€™d love to hear from you! If you have any questions, need assistance, or want to share feedback, feel free to reach out. We're here to help!                        </p>
                       
                    </div>
                </div>
                <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6 right-one" id="i1zj">
                    <form class="form-box" id="contactForm">
                        <div class="container-block form-wrapper">
                            <p class="text-blk contactus-head">
                                Get a quote
                            </p>
                            <p class="text-blk contactus-subhead">
                                We will get back to you in 24 hours
                            </p>
                            <div class="responsive-container-block">
                                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                                    <input class="input" id="firstname" name="FirstName" placeholder="First Name" required>
                                </div>
                                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                                    <input class="input" id="lastname" name="Last Name" placeholder="Last Name" required>
                                </div>
                                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-6 wk-ipadp-6">
                                    <input class="input" id="email" name="Email" placeholder="Email" type="email" required>
                                </div>
                                <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                                    <input class="input" id="phone" name="PhoneNumber" placeholder="Phone Number" required>
                                </div>
                                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                                    <textarea aria-placeholder="Type message here" class="textinput" id="message" placeholder="Type message here" required></textarea>
                                </div>
                            </div>
                            <button class="submit-btn" type="submit">
                                Get quote
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Footer -->
    <footer id="footer-placeholder"></footer>

    <!--JS Links -->
    <script src="../js/shared/navbar.js" type="module" defer></script>
    <script src="../js/shared/footer.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="../js/contact.js" type="module" defer></script>
</body>

</html>
