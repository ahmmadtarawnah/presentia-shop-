<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        nav {
            background-color: #F9ECE6;
            color: #514F4F;
            position: relative;
        }
        nav a, nav button {
            color: #514F4F;
        }
        .login-gtn {
            background-color: #514F4F;
            color: white;
        }
        .hamburger-menu {
            background-color: #F9ECE6;
        }
        .logo {
            font-family: cursive;
            font-size: large;
        }
        .links:hover {
            font-size: large;
            margin-left: 0.5rem;
        }

        /* Profile Menu Styles */
        .profile-menu {
            z-index: 50;
            position: absolute;
            right: 0;
            top: 100%;
            width: 12rem;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.375rem;
            display: none;
        }

        .profile-menu.show {
            display: block;
        }

        /* Mobile Menu Styles */
        .mobile-profile-menu {
            z-index: 50;
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .mobile-profile-menu.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav x-data="{ open: false, profileOpen: false, mobileProfileMenuOpen: false }" class="bg-[#F9ECE6] text-[#514F4F] shadow-lg w-full">
            <div class="container mx-auto flex justify-between items-center h-16 px-4 md:px-8">
                <!-- Logo -->
                <div class="logo flex items-center">
                    <a href="home.html" class="font-semibold text-xl">Presentia</a>
                </div>

                <!-- Search Bar -->
                <div class="flex items-center w-1/2 lg:w-1/3">
                    <div class="relative w-full">
                        <input type="text" placeholder="Search..." class="rounded-full border border-gray-300 px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-gray-400" />
                    </div>
                </div>

                <!-- Desktop Links and Profile Menu -->
                <div class="hidden lg:flex items-center space-x-6">
                    <!-- Links for desktop -->
                    <a href="home.html" class="links">Home</a>
                    <a href="shop.html" class="links">Shop</a>
                    <a href="contact.html" class="links">Contact</a>
                    <a href="about.html" class="links">About Us</a>

                    <!-- Profile Menu (Desktop) -->
                    <div class="relative">
                        <img id="navbar-profile-picture" src="..\img\Man.png" 
                            alt="Profile" class="w-10 h-10 rounded-full cursor-pointer navbar-profile-photo" 
                            @click="profileOpen = !profileOpen">
                        <div class="profile-menu" :class="{'show': profileOpen}">
                            <a href="../html/account-settings.html" 
                                class="block px-4 py-2 text-sm text-gray-700">Account Settings</a>
                            <a href="../html/wishlist.html" 
                                class="block px-4 py-2 text-sm text-gray-700">Wishlist</a>
                            <a href="../html/login.html" id="logout-button" 
                                class="block px-4 py-2 text-sm text-gray-700">Logout</a>
                        </div>
                    </div>
                    
                </div>

                <!-- Mobile Profile Menu Icon -->
                <div class="lg:hidden flex items-center space-x-4">
                    <img src="..\img\Man.png" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer" @click="mobileProfileMenuOpen = !mobileProfileMenuOpen">
                </div>
            </div>

            <!-- Mobile Profile Menu -->
            <div x-show="mobileProfileMenuOpen" @click.away="mobileProfileMenuOpen = false" class="mobile-profile-menu" :class="{'show': mobileProfileMenuOpen}">
                <div class="bg-white p-4 space-y-4">
                    <!-- Other Links (Home, Shop, Contact) for Mobile -->
                    <a href="home.html" class="block px-4 py-2 text-sm text-gray-700">Home</a>
                    <a href="shop.html" class="block px-4 py-2 text-sm text-gray-700">Shop</a>
                    <a href="contact.html" class="block px-4 py-2 text-sm text-gray-700">Contact</a>
                    <a href="about.html" class="block px-4 py-2 text-sm text-gray-700">About Us</a>

                    <!-- Profile Menu Links for Mobile -->
                    <a href="../html/account-settings.html" class="block px-4 py-2 text-sm text-gray-700">Account Settings</a>
                    <a href="../html/wishlist.html" class="block px-4 py-2 text-sm text-gray-700">Wishlist</a>
                    <a href="../html/login.html" id="logout-button" class="block px-4 py-2 text-sm text-gray-700">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <script type="module" src="/Presentia/js/shared/auth.js"></script>
    <script type="module" src="/Presentia/js/shared/navbar.js"></script>
</body>
</html>
