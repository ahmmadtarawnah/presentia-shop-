<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/login.css" />
        <title>Presentia - Register</title>
    </head>
    <body>
        <!--Navbar -->
        <nav id="navbar-placeholder"></nav>

        <!-- Page -->
        <section class="page h-100">
            <div class="container-fluid d-flex h-100">
                <!-- Left Section -->
                <div class="left-section d-flex align-items-center justify-content-center">
                    <!-- Video background -->
                    <video autoplay loop muted>
                        <source src="../img/login.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                    <!-- Text overlay -->
                    <div class="text-overlay">
                        <h1>Join Presentia</h1>
                        <p>Create memories, share stories, and celebrate together!</p>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="right-section d-flex align-items-center justify-content-center">
                    <div class="login-card">
                        <h2 class="login-title">Create Your Account</h2>
                        <!-- Form -->
                        <form class="login-form" id="registration-form">
                            <div id="alert-container"></div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    id="first-name"
                                    placeholder="First Name"
                                    required
                                    pattern="^[A-Za-z]+$" 
                                    title="Only letters allowed"
                                    />
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    id="last-name"
                                    placeholder="Last Name"
                                    pattern="^[A-Za-z]+$" 
                                    title="Only letters allowed"
                                    required />
                            </div>
                            <div class="form-group">
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="Email Address"
                                    required />
                            </div>
                            <div class="form-group">
                                <input
                                    type="password"
                                    id="password"
                                    placeholder="Create a Password"
                                    minlength="8"
                                    required />
                            </div>
                            <div class="form-group">
                                <input
                                    type="password"
                                    id="confirm-password"
                                    placeholder="Confirm Password"
                                    minlength="8"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="birthdate">Date of Birth</label>
                                <input
                                    type="date"
                                    id="birthdate"
                                    name="birthdate"
                                    min="1900-01-01"
                                    max="2025-01-01"
                                    placeholder="Enter your birth date"
                                    required />
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    id="phone-number"
                                    placeholder="Phone Number"
                                    pattern="^[0-9]+$"
                                    title="Only numeric values are allowed"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="address">Select Your City</label>
                                <select id="address" required>
                                    <option value="" disabled selected>Select Your City</option>
                                    <option value="Amman">Amman</option>
                                    <option value="Zarqa">Zarqa</option>
                                    <option value="Irbid">Irbid</option>
                                    <option value="Aqaba">Aqaba</option>
                                    <option value="Mafraq">Mafraq</option>
                                    <option value="Jerash">Jerash</option>
                                    <option value="Ajloun">Ajloun</option>
                                    <option value="Madaba">Madaba</option>
                                    <option value="Karak">Karak</option>
                                    <option value="Tafilah">Tafilah</option>
                                    <option value="Ma'an">Ma'an</option>
                                    <option value="Balqa">Balqa</option>
                                    <option value="Salt">Salt</option>
                                </select>
                            </div>                            
                            <div class="form-group">
                                <select id="preferred-gift-categories" required>
                                    <option value="" disabled selected>
                                        Select Preferred Gift Categories
                                    </option>
                                    <option value="tech">Tech Gadgets</option>
                                    <option value="fashion">Fashion & Apparel</option>
                                    <option value="books">Books</option>
                                    <option value="toys">Toys</option>
                                    <option value="sports">Sports Gear</option>
                                    <option value="home-decor">Home Decor</option>
                                </select>
                            </div>
                            <button type="submit" class="btn login-btn">Register</button>
                        </form>
                        <div class="divider">Or</div>
                        <button class="container btn google-btn">
                            <i class="bi bi-google"></i> Sign up with Google
                        </button>

                        <div class="buttons-links">
                            <a href="login.html" class="container button-link">
                                <i class="bi bi-box-arrow-in-right"></i>
                                <span>Already a member?</span>
                                <small>Log in now</small>
                            </a>
                            <a href="#" class="container button-link">
                                <i class="bi bi-house-fill"></i>
                                <span>Return to Home</span>
                                <small>Explore more</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer id="footer-placeholder"></footer>

        <script src="../js/registe.js" type="module"></script>
        <script src="../js/shared/navbar.js" type="module" defer></script> 
        <script src="../js/shared/footer.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
